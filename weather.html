<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="weather.css">
<script type="module" src="Weather.js"></script>

<title>weather tool</title>


<head>
<meta charset="utf-8">
<!--embed mapbox map (via Mapbox documentation)-->
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

<!--embed mapbox geocoder (via Mapbox documentation)-->
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
</head>

<body>

<div id="content">
<!--section for selecting location-->
<div id="select_location">
    <div id="select_location_text">
        <h3>select location below:</h3>
    </div>
    <div id="map"></div>
    
</div>


<!--section for displaying weather-->
<div id="display_weather">
    <h5 id="location" class="weather_info">location: </h5>
    <h5 id="actual_temp" class="weather_info">current temp: </h5>
    <h5 id="wind_speed" class="weather_info">wind speed: </h5>
    <h5 id="max_temp" class="weather_info">max temp: </h5>
    <h5 id="min_temp" class="weather_info">min temp: </h5>
    <h5 id="sunrise" class="weather_info">sunrise: </h5>
    <h5 id="sunset" class="weather_info">sunset: </h5>
</div>
</div>

<div id="sc_link">
    <a id = "sc_link_text" href="https://github.com/ethanlsry/Weather_Widget" target="_blank">source code link</a>
</div>

</body>
</html>
